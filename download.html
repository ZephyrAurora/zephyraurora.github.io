<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Aurora</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Header Start -->
      <header>
        <div class="bg-image"></div>
        <nav class="nav container">
          <h2 class="nav_logo"><a href="index">Team Aurora</a></h2>
          <ul class="menu_items">
            <img src="static/index/times.svg" alt="timesicon" id="menu_toggle" />
            <li><a href="index" class="nav_link">Home</a></li>
            <li><a href="about" class="nav_link">About</a></li>
            <li><a href="download" class="nav_link">Download</a></li>
            <li><a href="https://t.me/teamauroraservice" class="nav_link">Contact</a></li>
          </ul>
          <img src="static/index/bars.svg" alt="timesicon" id="menu_toggle" />
        </nav>
      </header>
      <!-- Header End -->

      <!-- Hero Start -->
      <section class="hero">
        <div class="row container">
          <div class="column">
            <h2>Project Mod <br />By Team Aurora</h2>
            <p>Own by Massroi Leon. No password</p>
            <div class="buttons">
              <a href="arcaea" class="btn">ArceaDX</a>
              <a href="cytusii" class="btn">Cytus 2</a>
            </div>
          </div>
          <div class="column">
            <h2>Another Mod <br />In another Modder</h2>
            <p>Get best way to download. No password</p>
            <div id="myButtons" class="buttons">

              <div id="myPopup" class="popup">
                <span class="popup-content">Updating...</span>
            </div>
            <script src="script.js"></script>

              <a href="" class="btn">Updating...</a>
            </div>
          </div>
          <div class="column">
            <img src="static/index/hero.png" alt="heroImg" class="hero_img" />
          </div>
        </div>
      </section>
      <footer id="footer" class="footer">Make by Team Aurora</footer>
      <!-- Hero End-->
    </main>

    <script>
      const header = document.querySelector("header");
      const menuToggler = document.querySelectorAll("#menu_toggle");

      menuToggler.forEach(toggler => {
        toggler.addEventListener("click", () => header.classList.toggle("showMenu"));
      });



      // script.js
      document.addEventListener('DOMContentLoaded', function () {
      var button = document.getElementById('myButtons');
      var popup = document.getElementById('myPopup');

      button.addEventListener('mouseenter', function () {
          popup.style.display = 'block';
      });

      button.addEventListener('mouseleave', function () {
          popup.style.display = 'none';
      });
  }); 


    </script>
  </body>
  
</html>
